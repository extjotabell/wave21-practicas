# ----------------------------------------|  H2-CO Configurations  |-------------------------------------------------- #
# Habilitar una consola dentro de la web de H2
spring:
  h2:
    console:
      enabled: true
      path: /h2A

  datasource:
    driverClassName: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:joyeria
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate.format_sql: true
